<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplex.com</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="#">Gameplex</a>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Pages</a></li>
                <li><a href="#">Tournament</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <i class="fa fa-user"></i>
            <div class="login-section">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id="top-btn">Login/Register</button>
            </div>
            <i class="fa fa-bars"></i>
        </div>
        <div class="hero-section">
            <div class="content">
                <h1>Game <span>Zone</span></h1>
                
                <h2>World class</h2>
               
                <p>Make a Team & Join the battle win the reward</p>
                
                
                <div class="hero-btns">
                </div>  
                    
                     <button id="Tournament">Tournament</button>
                    
                     <button id="fight">Make a Button</button>
          </div>
        </div>
    </div>

    <script>
        let menu = document.querySelector("ul");
        let bars = document.querySelector(".header .fa-bars");

        bars.addEventListener("click",function(){
            menu.classList.toggle("open");
        })

        let userIcon = document.querySelector(".header .fa-user");
        let SectionLogin = document.querySelector(".login-section");

        userIcon.addEventListener("click",function(){
            SectionLogin.classList.toggle("show");
        })

    </script>



</body>
</html>
